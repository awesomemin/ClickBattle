<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="p-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>내 기여</th>
          <th>학교 점수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="indivScore">{{indivScore}}</td>
          <td id="univScore">{{univScore}}</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button id="btn" class="btn btn-primary btn-lg">버튼</button>
    </div>
    <div class="text-center m-3">
      {{userName}}님 안녕하세요. ({{univName}})
    </div>
    <table class="table table-bordered" id="ranking">
      <thead>
          <th>순위</th>
          <th>학교</th>
          <th>점수</th>
      </thead>
      <tbody id="rankingTableBody">
      </tbody>
    </table>
    <div class="text-center">문의 : saogig0503@naver.com</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
